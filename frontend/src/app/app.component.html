<div class="app" [ngClass]="settings.theme.skinType" [class.navbar-fixed]="settings.theme.navbarIsFixed"
  [class.sidebar-fixed]="settings.theme.sidebarIsFixed" [class.horizontal-menu]="settings.theme.menuOrientation == 'horizontal'"
  [class.compact]="settings.theme.menuType == 'compact'" [class.mini]="settings.theme.menuType == 'mini'"
  [class.menu-hide]="!settings.theme.showMenu">
  <div class="wrapper">
    <router-outlet></router-outlet>
  </div>
  <div class="loader-outer" id="preloader">
    <div class="loader-container">
      <div class="loader">
        <img [src]="settings.theme.mainLogoInvUrl" width="150" />
      </div>
    </div>
  </div>
  <ng-progress #progressBar></ng-progress>
</div>
