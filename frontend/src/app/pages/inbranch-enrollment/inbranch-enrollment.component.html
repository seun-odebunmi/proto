<div class="row mb-4">
  <div class="col">
    <div widget class="card border-0 box-shadow">
      <div class="card-header transparent border-0 text-muted pb-0">
        <h5 class="mb-0">{{ 'Labels.search' | translate }}</h5>
      </div>
      <hr />
      <div class="card-body widget-body pt-0">
        <form [formGroup]="searchForm" (ngSubmit)="verifyAccount()" class="row">
          <div class="form-group col-xl-3 col-sm-6 col-12">
            <div class="row">
              <div class="col-md-12">
                <label class="control-label required">{{ 'Labels.accountNumber' | translate }}</label>
              </div>
              <div class="col-md-12">
                <input type="text" class="form-control validation-field" name="accountNumberSearch" [formControl]="accountNumberSearch" />
                <small class="text-danger" *ngIf="searchForm.get('accountNumberSearch').touched">
                  <span *ngIf="searchForm.get('accountNumberSearch').hasError('required')">{{ 'Labels.accountNumber' |
                    translate }} {{ 'Labels.isRequired' |
                    translate }}</span>
                </small>
              </div>
            </div>
          </div>
          <div class="form-group col-xl-3 col-sm-6 col-12">
              <div class="row">
                <div class="col-md-12">
                  <label class="control-label required">{{ 'Labels.mobileNumber' | translate }}</label>
                </div>
                <div class="col-md-12">
                  <input type="text" class="form-control validation-field" name="mobileNumberSearch" [formControl]="mobileNumberSearch" />
                  <small class="text-danger" *ngIf="searchForm.get('mobileNumberSearch').touched">
                    <span *ngIf="searchForm.get('mobileNumberSearch').hasError('required')">{{ 'Labels.mobileNumber' |
                      translate }} {{ 'Labels.isRequired' |
                      translate }}</span>
                  </small>
                </div>
              </div>
            </div>
          <div class="form-group col-xl-3 col-sm-6 col-12">
            <div class="row">
              <div class="col-md-12 hidden-xs-down">
                <label class="control-label">&nbsp;</label>
              </div>
              <div class="col-md-12">
                <button class='btn btn-primary' [disabled]="!searchForm.valid || isRequesting" type="submit">
                  <i class="fa fa-search"></i>&nbsp; {{ 'Labels.verify' | translate }}</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div widget class="card border-0 box-shadow">
  <div class="box box-primary">
    <div class="box-body">
      <div class="box-body">
        <button class="btn btn-outline-secondary btn-sm ma2 pull-right" *ngIf="checkGridDataLoad()" [disabled]="isRequesting"
          (click)="downloadReport()" title="{{ 'Labels.download' | translate }}" type="button">
          <i class="fa fa-download"></i>&nbsp; {{ 'Labels.download' | translate }}
        </button>
        <app-grid class="w-100" [gridModelInput]="settings" (onGridSync)="syncGridData($event)"></app-grid>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-d='dismiss' let-c='close'>
  <div class="modal-header">
    <h4 class="modal-title ttc" id="modal-basic-title">{{modalAction}} {{ 'Grid.th.customer' | translate }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row" *ngFor="let item of (customerInfo | keyvalue)">
      <div class="form-group col-12">
        <div class="row">
          <div class="col-4 text-gray text-right pr-0 font-italic text-truncate">
            {{ item.key }}:
          </div>
          <div class="col-8 pl-2 text-truncate">{{ item.value }}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" [disabled]="isRequesting"
      class="btn btn-primary" (click)="enrollCustomer()">{{ 'Grid.enroll' | translate }}</button>
  </div>
</ng-template>
