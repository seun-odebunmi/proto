<div class="row mb-4">
  <div class="col">
    <div widget class="card border-0 box-shadow">
      <div class="card-header transparent border-0 text-muted pb-0">
        <h5 class="mb-0">{{ 'Labels.search' | translate }}</h5>
      </div>
      <hr />
      <div class="card-body widget-body pt-0">
        <form [formGroup]="searchForm" (ngSubmit)="loadCustomers()" class="row">
          <div class="form-group col-xl-3 col-sm-6 col-12">
            <div class="row">
              <div class="col-md-12">
                <label class="control-label">{{ 'Labels.startDate' | translate }}</label>
              </div>
              <div class="col-md-12">
                <app-date-time-picker class="w-100" (dateChange)="updateDate($event, startDate)" formControlName="startDate"
                  [(dpModelInput)]="startDate"></app-date-time-picker>
                <small class="text-danger" *ngIf="searchForm.hasError('startDate')">
                  <span *ngIf="searchForm.getError('startDate')">{{
                    searchForm.getError('startDate').text
                    }}</span>
                </small>
              </div>
            </div>
          </div>
          <div class="form-group col-xl-3 col-sm-6 col-12">
            <div class="row">
              <div class="col-md-12">
                <label class="control-label">{{ 'Labels.endDate' | translate }}</label>
              </div>
              <div class="col-md-12">
                <app-date-time-picker class="w-100" (dateChange)="updateDate($event, endDate)" formControlName="endDate"
                  [(dpModelInput)]="endDate"></app-date-time-picker>
              </div>
            </div>
          </div>
          <div class="form-group col-xl-3 col-sm-6 col-12">
            <div class="row">
              <div class="col-md-12">
                <label class="control-label required">{{ 'Labels.regStatus' | translate }}</label>
              </div>
              <div class="col-md-12">
                <select class="form-control" name="regStatus" formControlName="regStatus">
                  <option *ngFor="let x of regStatuses" [ngValue]="x.code">{{
                    x.name
                    }}</option>
                </select>
                <small class="text-danger" *ngIf="searchForm.get('regStatus').touched">
                  <span *ngIf="searchForm.get('regStatus').hasError('required')">{{ 'Labels.regStatus' | translate }}
                    {{ 'Labels.isRequired' | translate }}</span>
                </small>
              </div>
            </div>
          </div>
          <div class="form-group col-xl-3 col-sm-6 col-12">
            <div class="row">
              <div class="col-md-12">
                <label class="control-label">{{ 'Labels.accountNumber' | translate }}</label>
              </div>
              <div class="col-md-12">
                <input type="text" class="form-control" name="accountNumber" formControlName="accountNumber" />
              </div>
            </div>
          </div>
          <div class="form-group col-xl-3 col-sm-6 col-12">
            <div class="row">
              <div class="col-md-12 hidden-xs-down">
                <label class="control-label">&nbsp;</label>
              </div>
              <div class="col-md-12">
                <button class="btn btn-primary" [disabled]="!searchForm.valid || isRequesting" type="submit">
                  <i class="fa fa-search"></i>&nbsp; {{ 'Labels.search' | translate }}
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div widget class="card border-0 box-shadow">
  <div class="box box-primary">
    <div class="box-body flex flex-row flex-wrap justify-content-end">
      <button class="btn btn-outline-secondary btn-sm ma2" *ngIf="checkGridDataLoad()" [disabled]="isRequesting"
        (click)="downloadReport()" title="{{ 'Labels.download' | translate }}" type="button">
        <i class="fa fa-download"></i>&nbsp; {{ 'Labels.download' | translate }}
      </button>
      <app-grid class="w-100" [gridModelInput]="settings" (onGridSync)="syncGridData($event)"></app-grid>
      <ng-template #statusTmpl let-row="row" let-value="value">
        <span [ngClass]="
            value === true ? 'badge badge-success' : 'badge badge-danger'
          ">{{
          value === true ? 'Active' : 'Inactive' }}</span>
      </ng-template>
      <ng-template #actionTmpl let-row="row" let-value="value">
        <button type="button" class="btn btn-sm btn-outline-primary" [disabled]="isRequesting" (click)="viewMore(row)">
          {{ 'Grid.details' | translate }}
        </button>
        <button type="button" *ngIf="!row.enabled" class="btn btn-sm btn-outline-success" [disabled]="isRequesting"
          (click)="activate(value)">
          {{ 'Grid.activate' | translate }}
        </button>
        <button type="button" *ngIf="row.enabled" class="btn btn-sm btn-outline-danger" [disabled]="isRequesting"
          (click)="deactivate(value)">
          {{ 'Grid.deactivate' | translate }}
        </button>
        <button *ngIf="canReleaseCustomer" type="button" class="btn btn-sm btn-outline-gray" [disabled]="isRequesting"
          (click)="releaseCustomer(value)">
          {{ 'Grid.release' | translate }}
        </button>
      </ng-template>
    </div>
  </div>
</div>

<ng-template #content let-d="dismiss" let-c="close">
  <div class="modal-header">
    <h4 class="modal-title ttc" id="modal-basic-title">{{ modalAction }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="form-group col-12" *ngFor="let item of (reqAdditionalInfo | keyvalue)">
        <div class="row">
          <div class="col-4 text-gray text-right pr-0 font-italic text-truncate">
            {{ item.key }}:
          </div>
          <div class="col-8 pl-2 text-truncate">{{ item.value }}</div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
