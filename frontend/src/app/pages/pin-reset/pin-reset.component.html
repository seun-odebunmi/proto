<div class="row mb-4">
  <div class="col">
    <div widget class="card border-0 box-shadow">
      <div class="card-header transparent border-0 text-muted pb-0">
        <h5 class="mb-0">{{ 'Labels.search' | translate }}</h5>
      </div>
      <hr />
      <div class="card-body widget-body pt-0">
        <form [formGroup]="searchForm" (ngSubmit)="loadCustomer()" class="row">
          <div class="form-group col-xl-3 col-sm-6 col-12">
            <div class="row">
              <div class="col-md-12">
                <label class="control-label required">{{ 'Labels.accountNumber' | translate }}</label>
              </div>
              <div class="col-md-12">
                <input type="text" class="form-control validation-field" name="customerIDSearch" [formControl]="customerIDSearch" />
                <small class="text-danger" *ngIf="searchForm.get('customerIDSearch').touched">
                  <span *ngIf="searchForm.get('customerIDSearch').hasError('required')">{{ 'Labels.accountNumber' |
                    translate }} {{ 'Labels.isRequired' |
                    translate }}</span>
                </small>
              </div>
            </div>
          </div>
          <div class="form-group col-xl-3 col-sm-6 col-12">
            <div class="row">
              <div class="col-md-12 hidden-xs-down">
                <label class="control-label">&nbsp;</label>
              </div>
              <div class="col-md-12">
                <button class='btn btn-primary' [disabled]="!searchForm.valid || isRequesting" type="submit">
                  <i class="fa fa-search"></i>&nbsp; {{ 'Labels.search' | translate }}</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div widget class="card border-0 box-shadow">
  <div class="box box-primary">
    <div class="box-body">
      <form [formGroup]="resetForm" (ngSubmit)="onReset()">
        <div class="card-body">
          <div class="row">
            <div class="form-group col-xl-4 col-sm-6 col-12">
              <label class="control-label">{{ 'Labels.customerName' | translate }}</label>
              <input [formControl]="customerName" name="customerName" class="form-control validation-field" type="text">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xl-4 col-sm-6 col-12">
              <label class="control-label">{{ 'Labels.username' | translate }}</label>
              <input [formControl]="username" name="username" class="form-control validation-field" type="text">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xl-4 col-sm-6 col-12">
              <label class="control-label">{{ 'Labels.primaryAccountNumber' | translate }}</label>
              <input [formControl]="primaryAccountNumber" name="primaryAccountNumber" class="form-control validation-field"
                type="text">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" [disabled]="!isLoaded || isRequesting" class="btn btn-primary">{{ 'Labels.reset' | translate }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
