<div widget class="card border-0 box-shadow">
  <div class="box box-primary">
    <div class="box-body">
      <div class="card-body">
        <div class="row">
          <div class="form-group col-12">
            <div class="row">
              <div class="col-4 text-gray text-right pr-0 font-italic text-truncate">
                {{ 'Labels.appVersionNo' | translate }}:
              </div>
              <div class="col-8 pl-2 text-truncate">{{ versionNumber }}</div>
            </div>
          </div>
          <div class="form-group col-12">
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button [disabled]="isRequesting" (click)="increaseVersionNumber()" class="btn btn-primary" type="button">
                  {{ 'Labels.increase' | translate }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
