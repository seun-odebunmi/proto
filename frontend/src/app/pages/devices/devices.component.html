<div class="row mb-4">
  <div class="col">
    <div widget class="card border-0 box-shadow">
      <div class="card-header transparent border-0 text-muted pb-0">
        <h5 class="mb-0">{{ 'Labels.search' | translate }}</h5>
      </div>
      <hr />
      <div class="card-body widget-body pt-0">
        <form [formGroup]="searchForm" (ngSubmit)="loadDevices()" class="row">
          <div class="form-group col-xl-3 col-sm-6 col-12">
            <div class="row">
              <div class="col-md-12">
                <label class="control-label">{{ 'Labels.startDate' | translate }}</label>
              </div>
              <div class="col-md-12">
                <app-date-time-picker class="w-100" (dateChange)="updateDate($event, startDate)" formControlName="startDate"
                  [(dpModelInput)]="startDate"></app-date-time-picker>
                <small class="text-danger" *ngIf="searchForm.hasError('startDate')">
                  <span *ngIf="searchForm.getError('startDate')">{{
                    searchForm.getError('startDate').text
                    }}</span>
                </small>
              </div>
            </div>
          </div>
          <div class="form-group col-xl-3 col-sm-6 col-12">
            <div class="row">
              <div class="col-md-12">
                <label class="control-label">{{ 'Labels.endDate' | translate }}</label>
              </div>
              <div class="col-md-12">
                <app-date-time-picker class="w-100" (dateChange)="updateDate($event, endDate)" formControlName="endDate"
                  [(dpModelInput)]="endDate"></app-date-time-picker>
              </div>
            </div>
          </div>
          <div class="form-group col-xl-3 col-sm-6 col-12">
            <div class="row">
              <div class="col-md-12">
                <label class="control-label">{{ 'Labels.custId' | translate }}</label>
              </div>
              <div class="col-md-12">
                <input type="text" class="form-control" name="customerID" [formControl]="customerID" />
                <small class="text-danger" *ngIf="searchForm.hasError('atLeastOneRequired')">
                  <span *ngIf="searchForm.getError('atLeastOneRequired')">At least one field is required</span>
                </small>
              </div>
            </div>
          </div>
          <div class="form-group col-xl-3 col-sm-6 col-12">
            <div class="row">
              <div class="col-md-12">
                <label class="control-label">{{ 'Labels.accountNumber' | translate }}</label>
              </div>
              <div class="col-md-12">
                <input type="text" class="form-control" name="accountNumber" [formControl]="accountNumber" />
                <small class="text-danger" *ngIf="searchForm.hasError('atLeastOneRequired')">
                  <span *ngIf="searchForm.getError('atLeastOneRequired')">At least one field is required</span>
                </small>
              </div>
            </div>
          </div>
          <div class="form-group col-xl-3 col-sm-6 col-12">
            <div class="row">
              <div class="col-md-12 hidden-xs-down">
                <label class="control-label">&nbsp;</label>
              </div>
              <div class="col-md-12">
                <button class="btn btn-primary" [disabled]="!searchForm.valid || isRequesting" type="submit">
                  <i class="fa fa-search"></i>&nbsp; {{ 'Labels.search' | translate }}
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div widget class="card border-0 box-shadow">
  <div class="box box-primary">
    <div class="box-body">
      <button class="btn btn-outline-secondary btn-sm ma2 pull-right" *ngIf="checkGridDataLoad()" [disabled]="isRequesting"
        (click)="downloadReport()" title="{{ 'Labels.download' | translate }}" type="button">
        <i class="fa fa-download"></i>&nbsp; {{ 'Labels.download' | translate }}
      </button>
      <app-grid class="w-100" [gridModelInput]="settings" (onGridSync)="syncGridData($event)"></app-grid>
      <ng-template #devStateTmpl let-row="row" let-value="value">
        <span [ngClass]="
            value === 'ACTIVATION_COMPLETED'
              ? 'badge badge-success'
              : 'badge badge-warning'
          ">{{
          value }}</span>
      </ng-template>
      <ng-template #statusTmpl let-row="row" let-value="value">
        <span class="badge" [ngClass]="value === true ? 'badge-success' : 'badge-danger'">{{ value === true ? 'Active'
          : 'Inactive' }}</span>
      </ng-template>
      <ng-template #actionTmpl let-row="row" let-value="value">
        <button type="button" class="btn btn-sm btn-outline-success" [disabled]="isRequesting" (click)="activate(value)"
          *ngIf="!row.enabled">
          {{ 'Grid.activate' | translate }}
        </button>
        <button type="button" class="btn btn-sm btn-outline-danger" [disabled]="isRequesting" (click)="deactivate(value)"
          *ngIf="row.enabled">
          {{ 'Grid.deactivate' | translate }}
        </button>
        <button type="button" class="btn btn-sm btn-outline-gray" [disabled]="isRequesting" (click)="releaseDevice(value)">
          {{ 'Grid.release' | translate }}
        </button>
      </ng-template>
    </div>
  </div>
</div>
